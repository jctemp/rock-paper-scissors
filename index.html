<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <script type="module" src="./js/main.js" defer></script>
    <title>Document</title>
</head>

<body>
    <h1 class="component">Rock-paper-scissors</h1>
    <div aria-label="game">
        <div class="status">
            <p class="component score-human">Score:</p>
            <h2 class="component round">Round</h2>
            <p class="component score-computer">Score:</p>
        </div>
        <div class="selections">
            <ul>
                <li><button class="component" data-type="rock"><i class="ph-hand-fist-fill ph-4x"></i></button></li>
                <li><button class="component" data-type="paper"><i class="ph-toilet-paper ph-4x"></i></button></li>
                <li><button class="component" data-type="scissors"><i class="ph-scissors-fill ph-4x"></i></button></li>
            </ul>
        </div>
        <p class="result component">Waiting for the first round.</p>
    </div>
</body>

</html>
